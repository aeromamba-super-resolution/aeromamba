hydra:
  run:
    dir: ./outputs/${dset.name}/${experiment.name}
  sweep:
    dir: ./outputs/${dset.name}/${experiment.name}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stderr
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        log_colors:
          DEBUG: purple
          INFO: green
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stderr
      file:
        class: logging.FileHandler
        formatter: colorlog
        filename: trainer.log
        mode: w
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - dset=chopin-11-44
    - experiment=aeromamba
    - +filename=/home/wallace.abreu/Mestrado/aeromamba-lamir/ds_datasets/chopin/test/V.ASHKENAZYTrack11.wav
    - +output=/home/wallace.abreu/Mestrado/aeromamba-lamir/test
  job:
    name: predict_with_ola
    override_dirname: +filename=/home/wallace.abreu/Mestrado/aeromamba-lamir/ds_datasets/chopin/test/V.ASHKENAZYTrack11.wav,+output=/home/wallace.abreu/Mestrado/aeromamba-lamir/test,dset=chopin-11-44,experiment=aeromamba
    id: ???
    num: ???
    config_name: main_config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys:
        - hydra.job_logging.handles.file.filename
        - dset.train
        - dset.valid
        - dset.test
        - num_prints
        - continue_from
        - device
        - num_workers
        - print_freq
        - restart
        - verbose
        - log
  runtime:
    version: 1.1.1
    cwd: /nfs/home/wallace.abreu/Mestrado/aeromamba-lamir
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /nfs/home/wallace.abreu/Mestrado/aeromamba-lamir/conf
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    choices:
      dset: chopin-11-44
      experiment: aeromamba
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: colorlog
      hydra/hydra_logging: colorlog
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
